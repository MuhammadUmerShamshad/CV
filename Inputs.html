<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>INPUTS</title>
    <h1>INPUT TYPES</h1><br><br>
  </head>
  <body>

  <form class="" action="index.html" method="post">
    <label>Text Inputs</label>

    <input type="password" name=""><br><br>
    <label>Date Input</label>
    <input type="datetime" name="" value=""><br><br>
    <label>Range Inputs</label>
    <input type="Range" name="" value=""><br><br>
    <label>Color Input</label>
    <input type="color" name=""><br><br>
    <label>File Input</label>
    <input type="file" name=""><br><br>
    <label>Radio Input</label>
    <input type="radio" name=""><br><br>
  </form>
  </body>
</html>
